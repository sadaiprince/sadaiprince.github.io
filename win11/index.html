<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 by aiPRinCE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Home screen section -->
    <div class="homeScreen">
        <div class="wallpaper"><img src="assets/bg.jpeg" alt="background"></div>
        <div class="taskbar">
            <div class="icon winLogo"><img src="assets/windows11.png" alt="wallpaper"></div>
            <div class="icon searchLogo"><img src="assets/search.png" alt="search"></div>
            <div class="icon settingLogo"><img src="assets/setting.png" alt="setting"></div>
            <div class="icon file-explorerLogo"><img src="assets/file-explorer.png" alt="file-explorer"></div>
            <div class="icon edgeLogo"><img src="assets/microsoft-edge.png" alt="microsoft-edge"></div>
            <div class="icon msStoreLogo"><img src="assets/microsoft-store.png" alt="microsoft-store"></div>
            <div class="rightSideTaskbar">
                <img class="" src="assets/chevron-up.png" alt="chevron-up">
                <span class="wifi-volume">
                    <img src="assets/wi-fi.png" alt="wi-fi"><img src="assets/volume.png" alt="volume">
                </span>
                <div class="clockIntaskbar clock">
                    <span class="h">hour</span>
                    <span class="m">min</span>
                    <span class="s">sec</span>
                    <span class="interval"></span>
                    </span><br>
                    <span class="dates"></span>
                </div>
            </div>
        </div>
        <div class="deskIconContainer">
            <div class="deskIcon"><img src="assets/thispcLogo.png" alt="thispcLogo"><br>
                <caption>This PC</caption>
            </div>
            <div class="deskIcon"><img src="assets/recycle-bin.png" alt="recycle-bin"><br>
                <caption>Recycle Bin</caption>
            </div>
            <div class="deskIcon"><img src="assets/githubIcon.png" alt="githubIcon"><br>
                <caption>github</caption>
            </div>
            <div class="deskIcon"><img src="assets/gallery.png" alt="gallery"><br>
                <caption>Gallery</caption>
            </div>
        </div>
    </div>
    <!-- ------------------------/ -->
    <!-- window menu -->
    <div class="windowMenu">
        <div class="pinned">
            <p>Pinned</p>
            <img class="icon edgeLogo" src="assets/microsoft-edge.png" alt="microsoft-edge">
            <img class="icon" src="assets/file-explorer.png" alt="file-explorer">
            <img class="icon" src="assets/githubIcon.png" alt="githubIcon">
            <img class="icon" src="assets/gallery.png" alt="Gallery">
            <img class="icon" src="assets/calculator.png"alt="calculator">
            <img class="icon" src="assets/whiteboard.png" alt="whiteboard">
            <img class="icon" src="assets/notepad.png" alt="notepad">
            <img class="icon" src="assets/setting.png" alt="setting">
            <img class="icon msStoreLogo" src="assets/microsoft-store.png" alt="ms-storeLogo">
            <img class="icon" src="assets/githubIcon.png" alt="github">
            <img class="icon" src="assets/facebook.png" alt="facebook">
            <img class="icon" src="assets/linkedin.png" alt="linkedin">
            <img class="icon" src="assets/instagram.png" alt="instagram">

        </div>
        <div class="social pinned">
            <p>Recommended</p>
            <img src="assets/facebook.png" alt="facebook" class="icon">
            <img src="assets/twitter.png" alt="twitter" class="icon">
            <img src="assets/linkedin.png" alt="linkedin" class="icon">
            <img src="assets/instagram.png" alt="instagram" class="icon">
            <img src="assets/githubIcon.png" alt="github">
            <img src="assets/spotify.png" alt="spotify" class="icon">
        </div>
        <div class="bottom pinned ">
            <div class="account">
                <img src="assets/profile-pic.png" alt="profile-pic">
                <caption>MD. Arif Istiack PRinCE</caption>
            </div>
            <div class="powerMenu">
                <img src="assets/power.png" alt="power">
            </div>
            <div class="powerPopUp">
                <img src="assets/power.png" alt="power">
                <img src="assets/restart.png" alt="restart">
                <img src="assets/lock.png" alt="lock">
            </div>
        </div>
    </div>
    <!-- adding click function on apps -->
    <div class="edgeWindow ">
        <div class="sideControl">
            <img class="minus" src="assets/minus.png" alt="minus">
            <img class="full" src="assets/full.png" alt="full">
            <img class="cross" src="assets/cross.png" alt="cross">
        </div>
        <iframe class="msIframe"src="https://www.bing.com/" frameborder="0"></iframe>
    </div>
    <!-- Lock screen function -->
    <div class="lockScreen">
        <div class="lockClock">
            <span class="clock">
                <span class="h">h</span>
                <span class="m">m</span>
                <span class="s">s</span>
                <span class="interval"></span>
            </span><br>
            <span class="dates"></span>

        </div>
        <div class="signInToWindows">
            <img src="assets/profile-pic.png" alt="profile-pic">
            <div>MD. Arif Istiack PRinCE</div>
            <button class="signInBtn">Sign in</button>
        </div>
    </div>
    <!-- --------------------------------- -->


    <!-- js section -->
    <script src="script.js"></script>
</body>

</html>
