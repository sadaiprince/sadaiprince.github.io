<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main">
        <div class="container wrapper">

            <h1>Do you like me?</h1>

            <div class="buttonSection">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
        <div class="congrates">
            
            <h1>You Must Like Me! <br> Because I am Your PRinCE ðŸ˜Ž</h1>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let no = document.querySelector(".no");
        let yes = document.querySelector(".yes");
        let parentBlock = no.parentElement;
        
        no.addEventListener('touchstart', () => {
            const positionX = Math.ceil(Math.random() * (parentBlock.clientWidth - no.clientWidth));
            console.log(positionX);
            const positionY = Math.floor(Math.random() * (parentBlock.clientHeight - no.clientHeight));
            console.log(positionY);
            no.style.position = "absolute";
            no.style.left = `${positionX}px`;
            no.style.top = `${positionY}px`;

        });
        yes.addEventListener('click', () => {
            document.querySelector(".wrapper").style.display = "none";
            document.querySelector(".congrates").style.display = "block";
            document.querySelector(".congrates").style.display = "flex";
            
        });
    </script>
</body>

</html>
